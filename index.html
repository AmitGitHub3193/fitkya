<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- START OF : Favicon -->
    <!-- END OF : Favicon -->

    <!-- START OF : Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- END OF : Links -->

    <title>fitekya</title>
</head>

<body>

    <div class="wrapper">
        <!-- START OF : Header -->
        <header class="header_main">
            <div class="container">
                <div class="header_main_inner">

                    <div class="header_main_inner_left">
                        <div class="header_logo">
                            <a href="#" class="header_logo_inner">
                                <img src="img/header-logo.png" alt="Header Logo">
                                <h4>FITEKYA</h4>
                            </a>
                        </div>

                        <div class="links : menu">
                            <ul class="menu_list">
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Features</a>
                                </li>
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Why Fitekya</a>
                                </li>
                                <li class="menu_item">
                                    <a href="#" class="menu_link">Testimonials</a>
                                </li>
                            </ul>
                        </div>

                        <!-- START OF : Hamburger -->
                        <button aria-expanded="true" class="mobile-hamburger d-block d-lg-none"
                            aria-label="Menu toggle button">
                            <span class="bars" aria-hidden="true"></span>
                            <span class="bars" aria-hidden="true"></span>
                            <span class="bars" aria-hidden="true"></span>
                        </button>
                        <!-- END OF : Hamburger -->
                    </div>

                    <div class="header_main_inner_right">
                        <a href="#" class="header_main_inner_right-icon">
                            <i class="fa-brands fa-apple"></i>
                        </a>
                        <a href="#" class="header_main_inner_right-icon">
                            <i class="fa-brands fa-google-play"></i>
                        </a>
                        <a href="#" class="get-start_btn">
                            Get started
                        </a>
                    </div>

                </div>
            </div>
        </header>
        <!-- END OF : Header -->

        <!-- START OF : Footer -->
        <footer class="footer-main">
            <div class="footer-main_top">
                <div class="footer-main_top_inner">
                    <div class="footer-main_top_inner_content">
                        <h2>FITEKYA</h2>
                        <h4>Real-time collaboration tool for fastly scaling teams.</h4>
                    </div>
                    <div class="footer-main_top_inner_social-icons">
                        <div class="links : footer-main_top-social">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img src="img/svg/Icons-Socials-ic-social-facebook.svg" alt="Facebook Img">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/svg/Icons-Socials-ic-social-youtube.svg" alt="Youtube Img">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/svg/Icons-Socials-ic-social-instagram.svg" alt="Instagram Img">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/svg/Icons-Socials-ic-social-linkedin.svg" alt="Linkedin Img">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-main_bottom">
                <div class="container">
                    <div class="footer-main_bottom_inner">
                        <div class="links : footer-main_bottom_inner_menu">
                            <ul>
                                <li>
                                    <a href="#">Status</a>
                                </li>
                                <li>
                                    <a href="#">Privacy</a>
                                </li>
                                <li>
                                    <a href="#">Terms</a>
                                </li>
                                <li>
                                    <a href="#">Cookies</a>
                                </li>
                                <li>
                                    <a href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </footer>
        <!-- END OF : Footer -->

    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
